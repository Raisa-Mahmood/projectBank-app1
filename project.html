<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App - Expense and Income Tracker</title>
    <link href="style.css" rel="stylesheet"></link>
</head>

<body>
    <header>
        <h1>Bank App - Expense and Income Tracker</h1>
    </header>
    <div class="container">
        <div class="summary">
            <div>Total Income: <span id="total-income">0</span></div>
            <div>Total Expense: <span id="total-expense">0</span></div>
            <div>Balance: <span id="balance">0</span></div>
        </div>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
        <div class="transactions" id="transactions"></div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
